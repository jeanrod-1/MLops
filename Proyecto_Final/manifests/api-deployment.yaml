apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
      - name: api
        # image: jeanrod1/fastapi-api:327ea72
        # image: jeanrod1/fastapi-api:327ea72
        image: jeanrod1/fastapi-api:327ea72
        imagePullPolicy: Always  # ← obliga a que siempre busque la última imagen
        ports:
        # - containerPort: 80
        - containerPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: api-service
spec:
  type: NodePort
  selector:
    app: api
  ports:
    - port: 80
      targetPort: 8000
      nodePort: 30012
